    <!--nav bar boostrap-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MY STYLE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
            <a class="nav-link" href="productos.html">Productos</a>
            <a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a>

            <a class="nav-link active" href="contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <!--fin navbar boostrap-->

    <!--Banner contacto-->
    <div class="row row-cols-12">
      <img src="../assets/banner-contacto.png" class="img-fluid" alt="banner" />
    </div>
    <!--fin banner contacto-->

    <!--titulo-->
    <h1 class="contacto__tit">Contactate con nosotros!</h1>

    <!-- form de contacto boostrap-->
    <div class="contacto__form">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Nombre y Apellido</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Coloque su nombre y apellido"
        />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Comentarios</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Escribi tus consultas o deja tus comentarios ;)"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Subscribirme al Newsletter
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
    <!-- fin formulario de contacto-->

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
      <!-- Footer Links -->
      <div class="container-fluid text-center text-md-left">
        <div class="row">
          <div class="col-md-6 mt-md-0 mt-3">
            <h4 class="text-uppercase">My Style</h4>
          </div>

          <div class="col-md-3 mb-md-0 mb-3">

            <ul class="list-unstyled">
              <li>
                <a class="links" href="sobrenosotros.html">Quienes somos</a>
              </li>
              <li>
                <a class="links" href="sucursales.html">Sucursales</a>
              </li>
              <li>
                <a class="links" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>

          <div class="col-md-3 mb-md-0 mb-3">
            <h5 class="text-uppercase">Productos</h5>

            <ul class="list-unstyled">
              <li>
                <a class="links" href="productos.html">Zapatillas</a>
              </li>
              <li>
                <a class="links" href="productos.html">Carteras</a>
              </li>
              <li>
                <a class="links" href="productos.html">Accesorios</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer -->
